<form class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">书名</label>
        <div class="col-xs-12 col-sm-8">
            <input data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name??''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">作者</label>
        <div class="col-xs-12 col-sm-8">
            <input data-rule="required" class="form-control" name="row[author]" type="text" value="{$row.author??''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">分类</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control selectpage" name="row[category_id]" value="{$row.category_id??''}" data-source="category/selectpage">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
